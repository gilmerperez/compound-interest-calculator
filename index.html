<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Compound Interest Calculator</title>
</head>

<body>
  <!-- Title -->
  <h1>COMPOUND INTEREST CALCULATOR</h1>
  <!-- Main Form -->
  <form>
    <!-- Initial Deposit -->
    <label for="initial-deposit">Initial Deposit</label>
    <input type="number" id="initial-deposit" required>
    <!-- Contribution Amount -->
    <label for="contribution-amount">Contribution Amount</label>
    <input type="number" id="contribution-amount" required>
    <!-- Contribution Frequency -->
    <label for="contribution-frequency">Contribution Frequency</label>
    <select id="contribution-frequency" required>
      <option value="monthly">Monthly</option>
      <option value="annualy">Annualy</option>
    </select>
    <!-- Year sof Growth -->
    <label for="years-of-growth">Years of Growth</label>
    <input type="number" id="years-of-growth" required>
    <!-- Rate of Return -->
    <label for="rate-of-return">Rate of Return</label>
    <input type="number" id="rate-of-return" required>
    <!-- Compound Frequency -->
    <label for="compound-frequency">Compound Frequency</label>
    <select id="compound-frequency" required>
      <option value="daily">Daily</option>
      <option value="monthly">Monthly</option>
    </select>
    <!-- Submit Button -->
    <button id="submitBtn">Submit</button>
    <!-- Total Amount -->
    <p id="total" class="hidden">Total: <span id="total-amount">$0.00</span></p>
  </form>
  <!-- JavaScript File -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
