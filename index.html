<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Compound Interest Calculator</title>
</head>

<body>
  <h1>Compound Interest Calculator</h1>
  <form>
    <label for="initial-deposit">Initial Deposit</label>
    <input type="number" id="initial-deposit" required>

    <label for="contribution-amount">Contribution Amount</label>
    <input type="number" id="contribution-amount" required>

    <label for="contribution-frequency">Contribution Frequency</label>
    <select id="contribution-frequency" required>
      <option value="monthly">Monthly</option>
      <option value="annualy">Annualy</option>
    </select>

    <label for="years-of-growth">Years of Growth</label>
    <input type="number" id="years-of-growth" required>

    <label for="rate-of-return">Rate of Return</label>
    <input type="number" id="rate-of-return" required>

    <label for="compound-frequency">Compound Frequency</label>
    <select id="compound-frequency" required>
      <option value="daily">Daily</option>
      <option value="monthly">Monthly</option>
    </select>

    <button type="button" onclick="calculate()">Submit</button>

    <p id="total">Total: <span id="total-amount">$0.00</span></p>
  </form>
  <script src="script.js"></script>
</body>

</html>
